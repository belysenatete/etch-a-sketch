<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ETCH A SKETCH</h1>
    <p id="message"></p>
    <div class="container">
        <div class="controllers">
            <div class="color-btn">
                <p style="color: white;font-size: 15px;font-weight: 600;">Choose a color</p>
                <input id="color" type="color" name="color">
            </div>
            <button class="button" id="eraserBtn" onclick="eraseColor()">Eraser</button>
            <button class="button" id="clearBtn" onclick="clearBoard()">Clear</button>
            <button class="button" id="resolutionBtn">resolution</button>
        </div>
        <div class="board">
        </div>
    </div>
    <script src="int.js"></script>
</body>
</html>
